<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Language" Content="en" />
<meta charset="utf-8">
<style>


@keyframes loader {
    to { background-position: -800px 0; }
}

.loader {
    margin:1em;
    width: 100px; height: 100px;
    text-indent: 999px; overflow: hidden; /* Hide text */
    background: url(http://dabblet.com/img/loader.png) 0 0;
    animation: loader 1s infinite linear;
}

.loader2 {
    margin:1em;
    width: 100px; height: 100px;
    text-indent: 999px; overflow: hidden; /* Hide text */
    background: url(http://dabblet.com/img/loader.png) 0 0;
    animation: loader 1s infinite steps(8);
}


@keyframes anim_blink{
    to {color:transparent;}
}
.textblink{
    animation:anim_blink 1s infinite;
    font-size:20px;
    margin:1em;
}

.textblink2{
    animation:anim_blink 1s infinite alternate;
    font-size:20px;
    margin:1em;
}
.textblink3{
    animation:anim_blink 1s 2 alternate;
    font-size:20px;
    margin:1em;
}
.textblink4{
    animation:anim_blink 1s 4 alternate;
    font-size:20px;
    margin:1em;
}
.textblink5{
    animation:anim_blink .5s infinite alternate;
    font-size:20px;
    margin:1em;
}

.textblink6{
    animation:anim_blink 3s infinite steps(2);
    font-size:20px;
    margin:1em;
}

@keyframes anim_blink{
    50% {color:transparent;}
}
.textblink7{
    animation:anim_blink 1s infinite steps(1);
    font-size:20px;
    margin:1em;
}


@keyframes typeanim{
    to{width:600px;}
}
.typing1{
    color:yellowgreen;
    font: bold 200% Consolas, Monaco, monospace;

    margin:1em;

    width: 0;
    overflow: hidden;
    white-space:pre;

    animation:typeanim 5s linear;
    animation-fill-mode: forwards;
}


@keyframes typing {
    from { width: 0 }
}

@keyframes caret {
    50% { border-right-color: transparent; }
}

.typing2 {
    font: bold 200% Consolas, Monaco, monospace;
    margin:1em;

    /*width: 8.25em;*/
    width: 21ch;
    white-space: nowrap;
    overflow: hidden;
    border-right: .05em solid;
    animation: typing 5s steps(21),
               caret 1s steps(1) infinite;
}


.transition_direction{
    margin:50px;
    width:300px;height:300px;
    background:url(images/b.png);
    transition:background-position  5s linear;
}
.transition_direction:hover{
    background-position: 100% 0;
}



@keyframes anim_direction{
    to{background-position:100% 0;}
}

.animation_direction{
    margin:50px;
    width:300px;height:300px;
    background:url(images/b.png);
}
.animation_direction:hover{
    animation: anim_direction 5s;
}

.animation_direction2{
    margin:50px;
    width:300px;height:300px;
    background:url(images/b.png);

    animation: anim_direction 5s linear infinite alternate;
    animation-play-state:paused;
}
.animation_direction2:hover{
    animation-play-state:running;
}

</style>


</head>
<body>
  
  
  <div class="loader">Loading…</div>
  <div class="loader2">Loading…</div>

  <div class='textblink'>text blink </div>
  <div class='textblink2'>text blink alternate(交替)</div>
  <div class='textblink3'>text blink alternate(交替) 2次</div>
  <div class='textblink4'>text blink alternate(交替) 4次</div>

  <div class='textblink5'>text blink alternate duration 减半</div>


  <div class='textblink6'>text blink  普通闪烁</div>
  <div class='textblink7'>text blink  普通闪烁</div>
  <br/>
  <div class='typing1'>typing animation! 不适用于多行文本</div>
  
  <div class='typing2'>typing animation! css </div>


  <div class='transition_direction'></div>
  <div class='animation_direction'></div>
  <div class='animation_direction2'></div>

</body>
</html>
