// 闭包让你能 把 一些数据(词汇环境 如 x) 和操作这些数据的函数关联起来

// 因此 你想正常使用只有一个方法的对象时 你都能用闭包
// 比较常见的是 我们定义一个行为函数  然后绑定到一个用户事件上

// 模拟匿名函数   在模块设计模式中  经常这么用
var counter = (function() {
  var privateCounter = 0;    //private
  function changeBy(val) {   //private
    privateCounter += val;
  }
  return {
    increment: function() {  //public
      changeBy(1);
    },
    decrement: function() {
      changeBy(-1);
    },
    value: function() {
      return privateCounter;
    }
  };   
})();

console.log(counter.value()); // logs 0
counter.increment();
counter.increment();
console.log(counter.value()); // logs 2
counter.decrement();
console.log(counter.value()); // logs 1

//三个 public 的函数 是闭包
//享有相同的环境   即生成 counter 时的环境
//他们都有权访问 privateCounter  和 privateFunction



//可以吧创建对象的匿名函数 独立出来
var makeCounter = function() {
  var privateCounter = 0;
  function changeBy(val) {
    privateCounter += val;
  }
  return {
    increment: function() {
      changeBy(1);
    },
    decrement: function() {
      changeBy(-1);
    },
    value: function() {
      return privateCounter;
    }
  }  
};

var counter1 = makeCounter();
var counter2 = makeCounter();
console.log(counter1.value()); /* logs 0 */
counter1.increment();
counter1.increment();
console.log(counter1.value()); /* logs 2 */
counter1.decrement();
console.log(counter1.value()); /* logs 1 */
console.log(counter2.value()); /* logs 0 */

// //3 匿名写法
function showHelp(help) {
  document.getElementById('help').innerHTML = help;
}

function setupHelp() {
  var helpText = [
      {'id': 'email', 'help': 'Your e-mail address'},
      {'id': 'name', 'help': 'Your full name'},
      {'id': 'age', 'help': 'Your age (you must be over 16)'}
    ];

  for (var i = 0; i < helpText.length; i++) {
    (function() {
       var item = helpText[i];
       document.getElementById(item.id).onfocus = function() {
         showHelp(item.help);
       }
    })(); // Immediate event listener attachment with the current value of item (preserved until iteration).
  }
}

setupHelp();

//5 闭包  的性能考虑
function MyObject(name, message) {
  this.name = name.toString();
  this.message = message.toString();
  this.getName = function() {
    return this.name;
  };

  this.getMessage = function() {
    return this.message;
  };
}

//上面的这种写法   每次 执行 构造函数时,该方法都会被赋值一遍
//没有利用到  闭包的优势
//所以应该追加到 prototype 中: 
function MyObject2(name, message) {
  this.name = name.toString();
  this.message = message.toString();

}

MyObject2.prototype.getName = function() {
              return this.name;
            };
MyObject2.prototype.getMessage = function() {
    return this.message;
  };


//更清晰的写法:
function MyObject3(name, message) {
  this.name = name.toString();
  this.message = message.toString();

}
(function(){
  this.getName=function(){
    return this.name;
  };
  this.getMessage=function(){
    return this.message;
  }
}).call(MyObject3.prototype);
